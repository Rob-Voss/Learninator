    <script>
        /**
         * Global world object
         * @type {World}
         */
        var world = world || {};

        /**
         * Create existence!
         */
        function start() {
//  		var agentW = new AgentWorker();
//          var agent = new AgentTD();

            var maze = new Maze({
                canvas: document.getElementById("world"),
                width: document.getElementById("world").width,
                height: document.getElementById("world").height,
                xCount: 1,
                yCount: 1,
                closed: true
            });
            var entityOptions = {interactive:false,collision:false,display:undefined},
                agent = new AgentDQN(new Vec(5, 5), maze.grid, entityOptions),
                chosenAgents = [agent];

            var worldOptions = {
                canvas: document.getElementById("world"),
                rewardGraph: new Graph(document.getElementById("rewardGraph"), chosenAgents),
                agents: chosenAgents,
                grid: maze.grid,
                walls: maze.walls,
                numItems: 40,
                cheats: true,
                tinting: true,
                interactive: true,
                movingEntities: true,
                raycast: false
            };

            var world = new World(worldOptions);
            world.agents = chosenAgents;

            var wGUI = new dat.GUI(),
                wFolder = wGUI.addFolder('World'),
                aFolder = wFolder.addFolder('Agents');

            wFolder.add(world, 'numItems');
            wFolder.add(world, 'pause');
            wFolder.add(world, 'cheats');
            wFolder.add(world, 'raycast');
            wFolder.add(world, 'tinting');
            wFolder.add(world, 'interactive');
            wFolder.add(world, 'movingEntities');

            aFolder.add(chosenAgents[0], 'angle').step(0.1).listen();
            aFolder.add(chosenAgents[0], 'oldAngle').step(0.1).listen();
            aFolder.add(chosenAgents[0], 'rot1').step(0.1).listen();
            aFolder.add(chosenAgents[0], 'rot2').step(0.1).listen();
            aFolder.add(chosenAgents[0], 'direction').listen();
            aFolder.add(chosenAgents[0], 'collision').listen();
            aFolder.add(chosenAgents[0].position, 'x').listen().name('Pos X');
            aFolder.add(chosenAgents[0].position, 'y').listen().name('Pos Y');
            aFolder.add(chosenAgents[0].position, 'vx').listen().name('Vel X');
            aFolder.add(chosenAgents[0].position, 'vy').listen().name('Vel Y');
            aFolder.add(chosenAgents[0].position, 'ax').listen().name('Acc X');
            aFolder.add(chosenAgents[0].position, 'ay').listen().name('Acc Y');
            aFolder.add(chosenAgents[0].gridLocation, 'x').listen().name('Grid X');
            aFolder.add(chosenAgents[0].gridLocation, 'y').listen().name('Grid Y');
        }

    </script>

<body onload="start();">
<div id="wrap">
    <canvas id="world" width="600" height="600"></canvas>
</div>
