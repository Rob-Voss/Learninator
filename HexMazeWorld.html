<body onload="start();">
<div id="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>
                    Hex Maze World
                    <small>Funsies</small>
                </h2>
                <div id="game-container"></div>
            </div>
            <div class="col-md-6">
                <div id="flotreward" style="width:600px; height: 400px;"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <button class="btn btn-primary" onclick="solve();" style="width:150px;height:50px;margin-bottom:5px;">
                Show Solution
            </button>
            <button class="btn btn-primary" onclick="world.agents[0].tick();" style="width:170px;height:50px;margin-bottom:5px;">
            Start Learning
            </button>
            <button class="btn btn-success" onclick="gofast();" style="width:150px;height:50px;margin-bottom:5px;">Go
                Fast
            </button>
            <button class="btn btn-success" onclick="gonormal();" style="width:150px;height:50px;margin-bottom:5px;">Go
                Normal
            </button>
            <button class="btn btn-success" onclick="goslow();" style="width:150px;height:50px;margin-bottom:5px;">Go
                Slow
            </button>
        </div>
    </div>
</div>
<script>
    /**
     * Global world object
     * @type {HexMazeWorld}
     */
    var world = world || {};

    var goslow = function() {
        world.stepsPerTick = 1;
    };
    var gonormal = function(){
        world.stepsPerTick = 10;
    };
    var gofast = function() {
        world.stepsPerTick = 25;
    };

    /**
     *
     */
    function solve() {
        world.maze.solve();
        world.maze.drawSolution();
        world.stage.addChild(world.maze.cheatsContainer);
        world.renderer.render(world.stage);
    }

    /**
     * Create existence!
     */
    function start() {
        world = new HexMazeWorld();
//        let disp = new Display(new Vec(300, 300), {title:'Options', width:200, height:200, rows: 4, cols: 4});
//        world.stage.addChild(disp);
//        datGUI(world);
    }

</script>
